<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades geometricas</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>Cálculo de propriedades geométricas de seções abertas</h1>
    <div id="section1">
        <div id="input">
            <section>
                <label for="">x</label>
                <label for="">y</label>
                <label for="">t</label>
            </section>
            <section>
                <input type="number" class="x" value=200>
                <input type="number" class="y" value=100>
            </section>
            <section>
                <input type="number" class="x" value=100>
                <input type="number" class="y" value=100>
                <input type="number" class="t" value="10">
            </section>
            <section>
                <input type="number" class="x" value=100>
                <input type="number" class="y" value=500>
                <input type="number" class="t" value=10>
            </section>
            <section>
                <input type="number" class="x" value=200>
                <input type="number" class="y" value=500>
                <input type="number" class="t" value=10>
            </section>
        </div>
        <button id="add">+</button><button id="delete">-</button>
    </div>
    <button id="Calc">Calcular propriedades</button>

    <script src="./script.js"></script>
</body>
</html>
